<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
  </head>
  <body>
    <form name="studentForm" onsubmit="addstd(event)">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required /><br /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <script>
      function addstd(e) {
        e.preventDefault();

        // Get form values correctly
        var nst = {
          fullname: document.studentForm.fullName.value,
          age: document.studentForm.age.value,
        };

        console.log("Form data:", nst);

        // Send data to server
        fetch("http://localhost:3500/getInfo", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(nst),
        }).then((res) => res.text());
      }
      //     .then((data) => {
      //       console.log("Server response:", data);
      //       alert("Form submitted!");
      //     })
      //     .catch((err) => console.error("Error:", err));
      // }

      // Fetch all existing students when page loads
      fetch("http://localhost:3500/allInfo")
        .then((res) => res.json())
        .then((data) => console.log("All students:", data))
        .catch((err) => console.error("Fetch error:", err));
    </script>
  </body>
</html>
